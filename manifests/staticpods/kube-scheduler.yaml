apiVersion: v1
kind: Pod
metadata:
  name: kube-scheduler
  namespace: kube-system
spec:
  hostNetwork: true
  priorityClassName: system-cluster-critical
  containers:
    - name: kube-scheduler
      image: registry.k8s.io/kube-scheduler:v1.30.0
      imagePullPolicy: IfNotPresent
      command: ["kube-scheduler"]
      args:
        - --kubeconfig=/etc/kubernetes/scheduler.kubeconfig
        - --leader-elect=false
        - --bind-address=0.0.0.0
        - --v=1
      volumeMounts:
        - name: sch-kubeconfig
          mountPath: /etc/kubernetes/scheduler.kubeconfig
          subPath: config
          readOnly: true
  volumes:
    - name: sch-kubeconfig
      hostPath:
        path: /root/.kube            # ДИРЕКТОРІЯ з файлом config
        type: Directory
